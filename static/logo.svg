        <!-- Q kuyruk çizgisi -->
        <line x1="80" y1="90" x2="95" y2="105" stroke="#FBBF24" stroke-width="5" stroke-linecap="round"/>
        
        <!-- Q içi: minimal sample size çubukları -->
        <rect x="50" y="60" width="5" height="12" rx="2" fill="#FBBF24"/>
        <rect x="57" y="55" width="5" height="17" rx="2" fill="#FBBF24"/>
        <rect x="64" y="50" width="5" height="22" rx="2" fill="#FBBF24"/>
        <rect x="71" y="55" width="5" height="17" rx="2" fill="#FBBF24"/>
        
        <!-- Sat AI yazısı, Q ile hizalı -->
        <text x="120" y="75" font-family="Montserrat, sans-serif" font-weight="700" font-size="36" fill="#FBBF24">-Sat AI</text>
        
        <!-- Alt açılım, daha küçük ve profesyonel hizalı -->
        <text x="120" y="100" font-family="Montserrat, sans-serif" font-weight="400" font-size="14" fill="#FBBF24">
            Qualitative Data Saturation Estimation AI
