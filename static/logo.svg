<svg width="100%" height="auto" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg" class="img-fluid">
    <defs>
        <!-- Gradient for Q circle and tail -->
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FBBF24"/>
            <stop offset="100%" stop-color="#FF9900"/>
        </linearGradient>

        <!-- Gradient for bars inside Q -->
        <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#FBBF24"/>
            <stop offset="100%" stop-color="#FFB84D"/>
        </linearGradient>

        <!-- Text shadow filter -->
        <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
        </filter>
    </defs>

    <!-- Q harfi ana daire -->
    <circle cx="60" cy="70" r="35" stroke="url(#goldGradient)" stroke-width="5" fill="none"/>

    <!-- Q kuyruk çizgisi -->
    <line x1="80" y1="90" x2="95" y2="105" stroke="url(#goldGradient)" stroke-width="5" stroke-linecap="round"/>

    <!-- Q içi: minimal sample size çubukları -->
    <rect x="50" y="60" width="5" height="12" rx="2" fill="url(#barGradient)"/>
    <rect x="57" y="55" width="5" height="22" rx="2" fill="url(#barGradient)"/>
    <rect x="64" y="50" width="5" height="32" rx="2" fill="url(#barGradient)"/>
    <rect x="71" y="55" width="5" height="22" rx="2" fill="url(#barGradient)"/>

    <!-- Sat AI yazısı, Q ile hizalı, shadow ile -->
    <text x="120" y="72" font-family="Montserrat, sans-serif" font-weight="700" font-size="36" fill="#333333" filter="url(#textShadow)">
        -Sat AI
    </text>

    <!-- Alt açılım, daha küçük ve profesyonel, shadow ile -->
    <text x="120" y="100" font-family="Montserrat, sans-serif" font-weight="400" font-size="12" fill="#555555" filter="url(#textShadow)">
        Qualitative Data Saturation Estimation AI
    </text>
</svg>
